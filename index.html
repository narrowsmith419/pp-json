<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessing Car Info with JSON</title>
</head>
<body>

<h1>Accessing Car info with JSON</h1>
<h3>See how long a certain make of car is...</h3>

<label>Enter a brand of car:
    <input type="text" id="search">
</label>

<button id="get">Get length!</button>

<div id="output"></div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
    //search when user presses key in the text box
    $("#search").on("keyup",function()
    {
        //get search term and convert to lowercase
        let search = $("#search").val().toLowerCase();

        $.getJSON("cars.json", function(result) {
            $.each(result, function(index, item){

                //if mpg matches the search term
                if(item.Identification.Make.toLowerCase().includes(search))
                {
                    $("#output").html("<br>" + "a " + item.Identification.ID + " is " +
                        item.Dimensions.Length + " inches long!" + "<br>");
                }
            });
        });
    });

</script>
</body>
</html>
